server:
<%= join "\n", map { "    interface: $_" } @{ $unbound->{address} } %>
<%= join "\n", map { "    access-control: $_ allow" } @{ $unbound->{allowed} } %>
    port: <%= $unbound->{port} %>
    do-not-query-localhost: yes
    module-config: "iterator"
    #statistics-interval: 86400
    prefetch: yes
    hide-identity: yes
    hide-version: yes

remote-control:
    control-interface: 127.0.0.1

